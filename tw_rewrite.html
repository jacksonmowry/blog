<body class="bg-slate-700">
  <div class="w-screen h-screen bg-gray-900">




    <nav class="flex items-center justify-between bg-gray-900 p-4">
      <button type="button" class="font- text-xl font-bold text-gray-200 hover:text-white">Home Page</button>
      <div class="flex items-center gap-3 lg:gap-4">
        <span class="text-lg text-gray-200"><span class="hidden sm:inline">Hi there </span><a href="#" class="text-sky-400 hover:text-sky-300">bob2</a>!</span>
        <button type="button" href="#signup" class="rounded bg-slate-500 p-2 hover:bg-slate-400 sm:bg-inherit sm:p-0 sm:hover:bg-slate-600"><span class="hidden pr-1 text-lg text-gray-400 hover:text-white sm:inline">Latest Post</span>⌛</button>
        <button type="button" class="rounded bg-slate-500 p-2 hover:bg-slate-400 sm:bg-inherit sm:p-0 sm:hover:bg-slate-600"><span class="hidden pr-1 text-lg text-gray-400 hover:text-white sm:inline">New Post</span>📝</button>
        <button class="rounded-md bg-sky-400 p-2 hover:bg-sky-300"><span class="hidden pr-1 text-lg text-gray-200 sm:inline">Sign Out</span>👋</button>
      </div>
    </nav>




    <div id="posts-container" class="mt-10 mb-10 flex flex-col content-between items-center justify-center gap-10">
      <article id="article1" class="text-md w-11/12 self-center break-words rounded-md bg-gray-800 p-10 text-slate-300 shadow-2xl sm:w-5/6 sm:text-xl md:w-4/6 lg:w-7/12 lg:text-2xl xl:w-1/2">
        <header class="-ml-10 -mr-10 -mt-10 mb-10 flex justify-between rounded-t-md border border-solid border-gray-800 bg-gray-700 px-10 py-7">
          <div class="flex-col self-start">
            <a href="/article/@article.id" class="cursor-pointer text-cyan-600"> <b class="font-bold">@article.title</b><br /> </a>
            <a href="/author/@article.author" class="cursor-pointer text-cyan-600">
              <i class="italic"><div class="italic underline">@article.author</div></i>
            </a>
          </div>
          <div class="flex gap-2">
            <div class="cursor-default rounded-md border border-solid border-cyan-600 px-2 py-2.5 text-center text-cyan-600 sm:px-5 sm:py-3.5">👀</div>
            <div class="cursor-default self-center">@article.views</div>
          </div>
        </header>
        <a href="/article/@article.id" class="cursor-pointer text-gray-400">@article.text</a>
        <footer class="-mb-10 -ml-10 -mr-10 mt-10 flex items-center justify-between rounded-b-md border-t border-solid border-gray-800 bg-gray-700 px-10 py-7">
          <div>
            <a href="http://localhost:8081/article/4#comments" class="cursor-pointer text-cyan-600"><small class="text-md leading-6 hover:underline">0 Comments</small></a>
          </div>
          <div class="flex gap-2 self-end">
            <div class="cursor-default rounded-md border border-solid border-cyan-600 bg-cyan-600 px-2 py-2.5 text-center text-white opacity-50 sm:px-5 sm:py-3.5">👍</div>
            <div class="self-center cursor-default">1</div>
            <div class="cursor-default rounded-md border border-solid border-cyan-600 bg-cyan-600 px-2 py-2.5 text-center text-white opacity-50 sm:px-5 sm:py-3.5">👎</div>
            <div class="self-center cursor-default">0</div>
          </div>
        </footer>
      </article>


    </div>

    <dialog open id="signup" class=" fixed invisible top-0 z-50 flex h-screen w-screen items-center justify-center bg-black bg-opacity-90 backdrop-blur target:visible">
      <article class="h-min w-screen break-words rounded-md bg-gray-900 px-8 pt-16 text-md sm:text-xl text-slate-300 sm:w-9/12 md:w-7/12 lg:w-1/2 xl:w-1/3">
        <div class="-ml-8 -mr-8 -mt-16 mb-10 rounded-tl-md rounded-tr-md border-b border-solid border-gray-900 bg-gray-800 p-8">
          <a href="http://localhost:8081/#close" class="float-right cursor-pointer">
            <svg class="fill-gray-700 stroke-gray-700 stroke-2" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M5.46967 5.46967C5.76256 5.17678 6.23744 5.17678 6.53033 5.46967L12 10.9393L17.4697 5.46967C17.7626 5.17678 18.2374 5.17678 18.5303 5.46967C18.8232 5.76256 18.8232 6.23744 18.5303 6.53033L13.0607 12L18.5303 17.4697C18.8232 17.7626 18.8232 18.2374 18.5303 18.5303C18.2374 18.8232 17.7626 18.8232 17.4697 18.5303L12 13.0607L6.53033 18.5303C6.23744 18.8232 5.76256 18.8232 5.46967 18.5303C5.17678 18.2374 5.17678 17.7626 5.46967 17.4697L10.9393 12L5.46967 6.53033C5.17678 6.23744 5.17678 5.76256 5.46967 5.46967Z" fill="#0F172A" />
            </svg>
          </a>
          Signup Form
        </div>
        <h3 class="mb-11 text-3xl font-bold text-gray-300"><b class="font-black">Sign Up</b></h3>
        <form action="http://localhost:8081/signup_form" class="mb-8">
          <label class="block w-full">
            <span class="mb-1">Username</span>
            <input type="text" placeholder="Username" class="mb-5 mt-1 block w-full cursor-text rounded-md border border-solid border-slate-700 bg-gray-900 px-5 py-3.5" />
          </label>
          <label class="block">
            <span>Display Name</span>
            <input type="text" placeholder="Display Name" class="mb-5 mt-1 block w-full cursor-text rounded-md border border-solid border-slate-700 bg-gray-900 px-5 py-3.5" />
          </label>
          <label class="block">
            <span>Password</span>
            <input type="password" placeholder="Password" class="mb-5 mt-1 block w-full cursor-text rounded-md border border-solid border-slate-700 bg-gray-900 px-5 py-3.5" />
          </label>
          <button class="mb-5 mt-10 h-16 w-full cursor-pointer rounded-md border border-solid border-cyan-600 bg-cyan-600 px-5 py-3.5 text-center text-white">Sign Up</button>
        </form>
      </article>
    </dialog>
  </div>

  <button type="button" href="#" class="fixed bottom-0 right-0 m-4 box-border rounded-md bg-gray-500 px-4 py-2 text-center text-slate-950 hover:bg-gray-400">New Post</button>
</body>
