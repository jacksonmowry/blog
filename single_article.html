<article>
  <header style="display: flex; justify-content: space-between;">
    <div style="align-self: center; display: flex; flex-direction: column;">
      <div style="align-self: flex-start"><b>@article.title</b></div>
      <a href="/author/@article.author" style="align-self: flex-start">
        @article.author
      </a>
    </div>
    <div style="display: flex; justify-content: space-between; gap: 10px;">
      <div style="display: flex; flex-direction: column;">
        <div role="button" class="outline" style="pointer-events: none;">&#x1F440</div>
        <div style="align-self: center;">@article.views</div>
      </div>
      <div style="display: flex; flex-direction: column;">
        @if app.logged_in
          @if liked
            <a href="/@article.id/up" role="button" style="background-color: green; box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.3)">&#x1F44D</a>
          @else if app.logged_in && !liked
            <a href="/@article.id/up" role="button">&#x1F44D</a>
          @end
        @else
        <a role="button" style="pointer-events: none;">&#x1F44D</a>
        @end
        <div style="align-self: center;">@article.likes</div>
      </div>
      <div style="display: flex; flex-direction: column;">
        @if app.logged_in
        <a href="/@article.id/down" role="button">&#x1F44E;</a>
        @else
        <a role="button" style="pointer-events: none;">&#x1F44E;</a>
        @end
        <div style="align-self: center;">@article.dislikes</div>
      </div>
    </div>
  </header>
  @article.text
</article>
