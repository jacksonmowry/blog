@for article in articles
<article>
  <header>
    <a href="/article/@article.id">
      <b>@article.title</b><br>
    </a>
    <a href="/author/@article.author">
      <i><u>@article.author</u></i>
    </a>
  </header>
  <a href="/article/@article.id" style="text-decoration: none;" class="secondary">
    @article.text
  </a>
</article>
@end
