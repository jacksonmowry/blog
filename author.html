<!doctype html>
<html lang="en" data-theme= "dark">
  <head>
    <charset="utf-8">
      <title>V Blog</title>
      @css 'https://unpkg.com/@picocss/pico@1.*/css/pico.css'
  </head>
  <body>
    @include 'header.html'
    <div class="container">
      <h2>@name</h2>
      @include 'modal_test.html'
      <section></section>
      <div style="display: flex; justify-content: space-between; gap: 20px;">
        @if articles.len > 0
        <div style="display: flex; flex-direction: column; flex: 1">
          <h3 style="margin-bottom: 0px;">Articles Written</h3>
          @include 'multiple_articles.html'
        </div>
        @end
        @if liked.len > 0
        <div style="display: flex; flex-direction: column; flex: 1;">
          <h3 style="margin-bottom: 0px;">Articles Liked</h3>
        @include 'likes.html'
        </div>
        @end
      </div>
    </div>
    @include 'foot.html'
  </body>
</html>
