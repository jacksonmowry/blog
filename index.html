<html lang="en">
  <head>
    <charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>V Blog</title>
    @css 'pico-master/css/pico.min.css'
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="/"><strong>Home Page</strong></a></li>
      </ul>
      <ul>
        <li><a href="/latest">Latest Post</a></li>
        <li><a href="/new">New Post</a></li>
      </ul>
    </nav>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      @for article in articles
      <a href="/article/@article.id" style="background-color: #3E42B7; border-radius: 10px; padding: 10px; width: 65vw; text-align: center; display: block; text-decoration: none; color: black;">
        <b>@article.title</b> <br />
        @article.text
        </a>
      @end
    </div>
    @include 'footer.html'
  </body>
</html>
