<!doctype html>
<html lang="en" data-theme= "dark">
  <head>
    <charset="utf-8">
      <title>V Blog</title>
      @css 'https://unpkg.com/@picocss/pico@1.*/css/pico.css'
  </head>
  <body>
    @include 'header.html'
    <div class="container">
      @for article in articles
      <article>
        <a href="/article/@article.id">
          <header><b>@article.title</b></header> <br />
        </a>
        <a href="/article/@article.id" style="text-decoration: none;" class="secondary">
          @article.text
        </a>
      </article>
      @end
    </div>
    @include 'footer.html'
  </body>
</html>
