<!doctype html>
<html lang="en" data-theme= "dark">
  <head>
    <charset="utf-8">
    <title>V Blog</title>
    @css 'https://unpkg.com/@picocss/pico@1.*/css/pico.css'
  </head>
  <body>
    <nav style="padding-left: 10px; padding-right: 10px">
      <ul>
        <li><a href="/" class="contrast"><strong>Home Page</strong></a></li>
      </ul>
      <ul>
        <li><a href="/latest" class="secondary">Latest Post</a></li>
        <li><a href="/new" class="secondary">New Post</a></li>
      </ul>
    </nav>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      @for article in articles
        <article href="/article/@article.id" style="width: 65%; height: 100%">
          <a href="/article/@article.id" style="text-decoration: none; width: 100%;">
        <header><b>@article.title</b></header> <br />
          </a>
          <a href="/article/@article.id" style="text-decoration: none; width: 100%;" class="secondary">
        @article.text
          </a>
        </article>
      @end
    </div>
    @include 'footer.html'
  </body>
</html>
