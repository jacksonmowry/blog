<html>
  <head>
    <title>V Blog</title>
  </head>
  <body style="padding: 0; margin: 0; margin-bottom: 12vh">
    @include 'header.html'
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 20px;">
      @for article in articles
      <div style="background-color: #3E42B7; border-radius: 10px; padding: 10px; width: 65vw; text-align: center;">
        <b>@article.title</b> <br />
        @article.text
      </div>
      @end
    </div>
    <footer style="position: fixed; bottom: 0; width: 100%; background-color: #333; text-align: center; box-sizing: border-box; height: 9vh;">
      <a href="/new" style="background-color: orange; color: black; padding: 10px 20px; text-decoration: none; border-radius: 5px; display: inline-block; margin: 0 auto; box-sizing: border-box; margin-top: 2vh">New Post</a>
    </footer>
  </body>
</html>
