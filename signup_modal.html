<dialog open id="signup">
  <article style="width: min(65ch, 90%)">
    <header>
      <a href="#close" class="close"></a>
      Signup Form
    </header>
    <h3><b>Sign Up</b></h3>
    <form action="/signup_form" method="post">
      <label for="Username">Username</label>
      <input id="Username" type="text" placeholder="Username" name="username" required/>
      <label for="display_name">Display Name</label>
      <input id="display_ame" type="text" placeholder="Display Name" name="display_name"/>
      <label for="password">Password</label>
      <input id="text" type="password" placeholder="Password" name="password"></input>
      <button type="submit">Sign Up</button>
    </form>
  </article>
</dialog>
