<!doctype html>
<html lang="en" data-theme= "dark">
  <head>
    <charset="utf-8">
      <title>V Blog</title>
      @css 'https://unpkg.com/@picocss/pico@1.*/css/pico.css'
  </head>
  <body>
    @include 'header.html'
    <div class="container">
      <article>
        <header><b>@article.title</b><br></header>
        @article.text
      </article>
      <article data-theme="light">
        <h3><b>Comments</b></h3>
        @for comment in article.comments
        <details open>
          <summary>@comment.author</summary>
          <p>@comment.text</p>
        </details>
        <!-- <article data-theme="light"> -->
        <!--   <h5><b>@comment.author</b></h5> -->
        <!--   <p><small>@comment.text</small></p> -->
        <!-- </article> -->
        @end
      </article>
      <article>
        <h3><b>New Comment</b></h3>
        <form action="/new_comment" method="post">
          <input type="hidden" name="article_id" value=@article.id>
          <label for="author">Author</label>
          <input id="author" type="text" placeholder="Author" name="author"/>
          <label for="text">Comment</label>
          <textarea id="text" type="text" placeholder="Comment" name="text" style="resize: vertical;"></textarea>
          <button type="submit">Submit Comment</button>
        </form>
      </article>
    </div>
    @include 'footer.html'
  </body>
</html>
