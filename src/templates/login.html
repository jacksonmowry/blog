<!doctype html>
<html lang="en" data-theme="dark">

<head>
  <charset="utf-8">
    <title>V Blog</title>
    @css 'output.css'
</head>

<body class="w-screen h-screen bg-gray-900">
  @include 'header.html'
  <div class="flex flex-col mt-10 mb-10 content-between items-center justify-center gap-10">
    <article
      class="h-min w-11/12 break-words rounded-md bg-gray-700 px-8 pt-16 text-md sm:text-xl text-slate-300 sm:w-9/12 md:w-7/12 lg:w-1/2 xl:w-1/3">
      <h3 class="mb-11 text-3xl font-bold text-gray-300"><b class="font-black">Login</b></h3>
      <form action="/login_form" method="post" class="mb-8">
        <label class="block w-full">
          <span class="mb-1">Username</span>
          <input type="text" placeholder="Username" name="username"
            class="mb-5 mt-1 block w-full cursor-text rounded-md border border-solid border-slate-400 bg-gray-700 px-5 py-3.5" />
        </label>
        <label class="block">
          <span>Password</span>
          <input type="password" placeholder="Password" name="password"
            class="mb-5 mt-1 block w-full cursor-text rounded-md border border-solid border-slate-400 bg-gray-700 px-5 py-3.5" />
        </label>
        <button type="submit"
          class="mb-5 mt-10 h-16 w-full cursor-pointer rounded-md border border-solid border-cyan-600 bg-cyan-600 px-5 py-3.5 text-center text-white">Login
        </button>
      </form>
    </article>

  </div>
</body>

</html>
