<dialog open id="login"
  class="fixed invisible top-0 z-50 flex h-screen w-screen items-center justify-center content-center bg-black bg-opacity-90 backdrop-blur target:visible">
  <article
    class="h-min w-screen break-words rounded-md bg-gray-900 px-8 pt-16 text-md sm:text-xl text-slate-300 sm:w-9/12 md:w-7/12 lg:w-1/2 xl:w-1/3">
    <div
      class="-ml-8 -mr-8 -mt-16 mb-10 rounded-tl-md rounded-tr-md border-b border-solid border-gray-900 bg-gray-800 p-8">
      <a href="#close" class="float-right cursor-pointer">
        <svg class="fill-gray-700 stroke-gray-700 stroke-2" width="24" height="24" viewBox="0 0 24 24" fill="none"
          xmlns="http://www.w3.org/2000/svg">
          <path fill-rule="evenodd" clip-rule="evenodd"
            d="M5.46967 5.46967C5.76256 5.17678 6.23744 5.17678 6.53033 5.46967L12 10.9393L17.4697 5.46967C17.7626 5.17678 18.2374 5.17678 18.5303 5.46967C18.8232 5.76256 18.8232 6.23744 18.5303 6.53033L13.0607 12L18.5303 17.4697C18.8232 17.7626 18.8232 18.2374 18.5303 18.5303C18.2374 18.8232 17.7626 18.8232 17.4697 18.5303L12 13.0607L6.53033 18.5303C6.23744 18.8232 5.76256 18.8232 5.46967 18.5303C5.17678 18.2374 5.17678 17.7626 5.46967 17.4697L10.9393 12L5.46967 6.53033C5.17678 6.23744 5.17678 5.76256 5.46967 5.46967Z"
            fill="#0F172A" />
        </svg>
      </a>
      Login Form
    </div>
    <h3 class="mb-11 text-3xl font-bold text-gray-300"><b class="font-black">Login</b></h3>
    <form action="/login_form" method="post" class="mb-8">
      <label class="block w-full">
        <span class="mb-1">Username</span>
        <input type="text" placeholder="Username" name="username"
          class="mb-5 mt-1 block w-full cursor-text rounded-md border border-solid border-slate-700 bg-gray-900 px-5 py-3.5" />
      </label>
      <label class="block">
        <span>Password</span>
        <input type="password" placeholder="Password" name="password"
          class="mb-5 mt-1 block w-full cursor-text rounded-md border border-solid border-slate-700 bg-gray-900 px-5 py-3.5" />
      </label>
      <button type="submit"
        class="mb-5 mt-10 h-16 w-full cursor-pointer rounded-md border border-solid border-cyan-600 bg-cyan-600 px-5 py-3.5 text-center text-white">Login
      </button>
    </form>
  </article>
</dialog>
</div>
