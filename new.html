<html>
  <head>
    <title>V Blog</title>
  </head>
  <body>
    @include 'header.html'
    <div style="display: flex; justify-content: center; align-items: center; height: 70vh; border-radius: 10px; padding: 20px; background-color: #333">
      <form action="/new_article" method="post" style="background-color: #ccc; padding: 20px; border-radius: 10px; width: 70vw;">
        <label for="title">Title:</label><br>
        <input id="title" type="text" placeholder="Title" name="title" style="width: 100%"/> <br><br>
        <label for="text">Text:</label><br>
        <textarea id="text" placeholder="Text" name="text" style="resize: vertical; width: 100%; height: 180px"></textarea> <br><br>
        <div style="display: flex; justify-content: center;">
        <input type="submit" value="Submit Article"/>
        </div>
      </form>
    </div>
  </body>
</html>
