<!doctype html>
<html lang="en" data-theme= "dark">
  <head>
    <charset="utf-8">
      <title>V Blog</title>
      @css 'https://unpkg.com/@picocss/pico@1.*/css/pico.css'
  </head>
  <body>
    @include 'header.html'
    <div class="container">
      <article>
        <h3><b>New Article</b></h3>
        <form action="/new_article" method="post">
          <label for="title">Title:</label>
          <input id="title" type="text" placeholder="Title" name="title"/>
          <label for="author">Author</label>
          <input id="author" type="text" placeholder="Author" name="author"/>
          <label for="text">Text:</label>
          <textarea id="text" placeholder="Text" name="text" style="resize: vertical;"></textarea>
          <button type="submit">Submit Article</button>
        </form>
      </article>
    </div>
  </body>
</html>
